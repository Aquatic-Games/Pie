name: Build native
on: [workflow_dispatch]

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - name: Run build script
        shell: bash
        run: ./scripts/BuildNative.sh . build/ native-libs/
        
  upload:
    name: Uploading artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: native-libs
          path: native-libs/
          
